<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Utility Method Demo</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div>Day 7, <a href="http://learn.jquery.com/using-jquery-core/utility-methods/">Utility Method Demo.</a> </div>

</body>
    <script>
        $(document).ready(function () {
            var wordsHasEmptyChar = "  Hello you there . "
            console.log(wordsHasEmptyChar);
            console.log($.trim(wordsHasEmptyChar));

            var arr = ['first', 'second', 'third'];
            console.log($.inArray('third', arr));

            $.each(arr, function(arrIndex, arrElement){
                console.log(arrIndex + "-" + arrElement);
            });

            console.log($.isArray(arr));
            console.log($.type(arr));

            var func = function(){};
            console.log($.type(func));

            console.log($.type(wordsHasEmptyChar));


        });
    </script>
</html>
